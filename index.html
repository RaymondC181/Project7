<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = main.js></script>
</head>
<body>
    <h1>Toll Plaza Simulation: </h1>
    <p>Current Time: </p>
    <p id = time>12:00 AM</p>
    <p>Current Speed: </p>
    <p id = timeSpeed>1x</p>

    <button onclick = "start();" id = start>Start</button>
    <button onclick = "pause();" id = pause>Pause</button>
    <button onclick = "stop();disableButton(this);" id = stop>Stop</button>
    <button onclick = "two();" id = two>2x speed</button>
    <button onclick = "four();" id = four>4x speed</button>
    <button onclick = "half();" id = half>0.5x speed</button>
    <button onclick = "quarter();" id = quarter>0.25x speed</button>

    <h2>Log:</h2>
    <p id = log></p>

</body>
</html>
